<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-Pixels - Space Exploration Trading Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000011;
            color: #ffffff;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #ui > * {
            pointer-events: auto;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 50, 100, 0.8);
            border: 1px solid #4488ff;
            border-radius: 8px;
            padding: 15px;
            font-size: 14px;
            min-width: 200px;
            backdrop-filter: blur(5px);
        }
        
        .hud-section {
            margin-bottom: 15px;
        }
        
        .hud-section:last-child {
            margin-bottom: 0;
        }
        
        .hud-section h3 {
            color: #88ccff;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hud-section div {
            color: #ffffff;
            margin-bottom: 3px;
        }
        
        .hud-section span {
            color: #88ff88;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <svg id="gameCanvas" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
            <defs>
                <radialGradient id="spaceBackground" cx="50%" cy="50%" r="100%">
                    <stop offset="0%" style="stop-color:#000033;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#000011;stop-opacity:1" />
                </radialGradient>
            </defs>
            <rect width="100%" height="100%" fill="url(#spaceBackground)" />
        </svg>
        
        <div id="ui">
            <div class="loading">
                <h1>MAX-PIXELS</h1>
                <p>Initializing space exploration systems...</p>
            </div>
        </div>
    </div>

    <script type="module" src="src/index.js"></script>
</body>
</html>
